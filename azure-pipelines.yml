# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  - master
  - develop

pr:
  autoCancel: false
  branches:
    include:
      - master
      - develop

variables:
  buildConfiguration: 'Release'

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    jobs:
    - job: BuildJob
      steps:
      - template: azure/templates/install_packages.yml  # Template of build
      - task: Npm@1
        displayName: 'Build proyect'
        inputs:
          command: custom
          customCommand: run build -- --prod
  
  - stage: Test
    jobs:
    - job: Test_Lint
      steps:
      - template: azure/templates/install_packages.yml  # Template of build
      - task: Npm@1
        displayName: 'Check lint'
        inputs:
          command: custom
          customCommand: run check-lint
    - job: Test_Unit
      steps:
      # Clean cache
      - task: DeleteFiles@1
        displayName: 'Delete JUnit files'
        inputs:
          SourceFolder: junit
          Contents: 'TESTS*.xml'

      - template: azure/templates/install_packages.yml  # Template of build
      - task: Npm@1
        displayName: 'Test Angular'
        inputs:
          command: custom
          customCommand: run test -- --watch=false --code-coverage

      # Publish tests
      - task: PublishCodeCoverageResults@1
        displayName: 'Publish code coverage Angular results'
        condition: succeededOrFailed()
        inputs:
          codeCoverageTool: Cobertura
          summaryFileLocation: 'coverage/cobertura-coverage.xml'
          reportDirectory: coverage
          failIfCoverageEmpty: true

      - task: PublishTestResults@2
        displayName: 'Publish Angular test results'
        condition: succeededOrFailed()
        inputs:
          searchFolder: $(System.DefaultWorkingDirectory)/junit
          testRunTitle: Angular
          testResultsFormat: JUnit
          testResultsFiles: "**/TESTS*.xml"

    - job: Test_E2E
      steps:
      - template: azure/templates/install_packages.yml  # Template of build
      - script: ./node_modules/protractor/bin/webdriver-manager update
      - script: "echo I surrender for protactor and ChromeDriver"
