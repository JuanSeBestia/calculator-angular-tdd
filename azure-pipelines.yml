# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  - master
  - develop
  - feature/*

variables:
  NODE_VERSION: 10

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    jobs:
    - job: BuildJob
      steps:
      - script: echo Building! $(NODE_VERSION)
      - template: azure/templates/install_packages.yml  # Template of build
      - bash: npm run build
  - stage: Test
    jobs:
    - job: Test_Lint
      steps:
      - template: azure/templates/install_packages.yml  # Template of build
      - script: npm run check-lint
    - job: Test_Unit
      steps:
      - template: azure/templates/install_packages.yml  # Template of build
      - script: npm run test
    - job: Test_E2E
      steps:
      - template: azure/templates/install_packages.yml  # Template of build
      - script: npm run e2e
  - stage: Deploy
    jobs:
    - job: Deploy
      steps:
      - script: echo Deploying the code!