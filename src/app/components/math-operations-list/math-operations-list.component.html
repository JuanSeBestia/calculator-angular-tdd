<table>
  <thead>
    <tr>
      <th>
        Username
      </th>
      <th>
        Math Operation
      </th>
      <th>
        Result
      </th>
      <th>
        Date
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let mathOperation of items">
      <td>{{mathOperation.username}}</td>
      <td>{{mathOperation.math_operation}}</td>
      <td>{{mathOperation.result}}</td>
      <td>{{mathOperation.created_date | date: 'short'}}</td>
    </tr>
  </tbody>
</table>
